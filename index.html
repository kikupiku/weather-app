<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WEATHER</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <input type="text" placeholder="city name" id="city-search">
    <div class="container">
      <img src="#" alt="" id="weather-icon">
      <h1 id="city-name"></h1>
      <p id="temperature"></p>
      <p id="temp-feel"></p>
      <div class="division-line"></div>
      <div class="details-container">
        <p id="min-temp"></p>
        <p id="max-temp"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
      </div>
    </div>
    <div class="temp-system">
      <div id="celsius">&#8451;</div>
      <div id="fahrenheit">&#8457;</div>
      <div class="active-system"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
