<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WEATHER</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <input type="text" placeholder="city name" id="city-search">
      <div class="container">
        <div class="icon-description-wrapper">
          <img src="#" alt="" id="weather-icon">
          <p id="description"></p>
        </div>
        <h1 id="city-name"></h1>
        <p id="temperature"></p>
        <p id="temp-feel"></p>
        <div class="division-line"></div>
        <div class="details-container">
          <p class="detail" id="max-temp"></p>
          <p class="detail" id="min-temp"></p>
          <p class="detail" id="wind"></p>
          <p class="detail" id="humidity"></p>
          <p class="detail" id="pressure"></p>
        </div>
      </div>
      <div class="temp-system-container">
        <div class="temp-system" id="celsius">&#8451;</div>
        <div class="temp-system" id="fahrenheit">&#8457;</div>
        <div class="active-system"></div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
